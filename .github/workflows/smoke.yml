name: ZEITRISS Offline Smoke
on: [push, pull_request]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: bash scripts/smoke.sh | tee smoke.log
      - run: python3 scripts/generate_lint_catalog.py && git diff --exit-code || true
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            smoke.log
            .smoke/**/*
          retention-days: 7
