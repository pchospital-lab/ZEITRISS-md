name: ZEITRISS Offline Smoke
on: [push, pull_request]
permissions:
  contents: read
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run unit tests
        run: python3 -m unittest -q
      - run: bash scripts/smoke.sh | tee smoke.log
      - name: Generate LINT catalog
        run: python3 scripts/generate_lint_catalog.py

      - name: Show LINT catalog diff (non-blocking)
        run: git diff -- docs/LINT-CATALOG.md --exit-code || true

      - if: always()
        name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            smoke.log
            docs/LINT-CATALOG.md
            .smoke/**/*
          retention-days: 7
